<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO Client</title>
    <style>
      #chat-box {
        width: 400px;
        height: 300px;
        border: 1px solid black;
        overflow-y: auto;
        padding: 10px;
        margin-bottom: 10px;
      }

      .my-message {
        color: blue;
      }

      .other-message {
        color: green;
      }

    <h1>Socket.IO Test</h1>

    <!-- Chat display area -->
    <div id="chat-box"></div>

    <!-- Input -->
    <input type="text" id="message" placeholder="Type a message..." />
    <button id="send">Send</button>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
