<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lobby</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="lobby">

    <div class="chat-container">
        <div class="chat-header">Chat</div>

        <div class="chat-box">
            
        </div>

        <div class="chat-input">
            <input type="text" placeholder="Type a message...">
            <button class="primary">Send</button>
        </div>
    </div>

    
    <aside class="players">
        <h3>Players</h3>
        <ul>
            <li>Player 1</li>
            <li>Player 2</li>
            <li>Player 3</li>
        </ul>
    </aside>
</div>

</body>
</html>
